<html>
	<head>
		<title>Project List</title>
	</head>
	<body>
		<h1>Project List</h1>
		<ul>
			{% for project in project_list %}
			<li><a href="{{ project.get_absolute_url }}">{{ project.name }}</a>{% if project.description %}: {{ project.description }}{% endif %}</li>
			{% endfor %}
		</ul>
	</body>
</html>
